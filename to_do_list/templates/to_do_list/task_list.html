<h1>Task List</h1>
<a href="{% url 'task_create' %}">Create Task</a>
<ul>
    {% for task in tasks %}
        <li>
            {{ task.title }} - {{ task.category }} - {% if task.completed %}Completed{% else %}Not Completed{% endif %}
            <a href="{% url 'task_update' task.pk %}">Edit</a>
            <a href="{% url 'task_delete' task.pk %}">Delete</a>
        </li>
    {% endfor %}
</ul>
